<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de CV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Créer votre CV</h1>
        <form id="cvForm">

            <fieldset>
                <legend>Informations personnelles</legend>
                <input type="text" name="fullName" placeholder="Nom complet" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="phoneNumber" placeholder="Numéro de téléphone" required>
                <input type="text" name="address" placeholder="Adresse (optionnel)">
            </fieldset>

            <fieldset>
                <legend>Expériences professionnelles</legend>
                <div id="experiencesList"></div>
                <button type="button" id="addExperienceBtn">Ajouter une expérience</button>
            </fieldset>

            <fieldset>
                <legend>Compétences</legend>
                <input type="text" id="skillInput" placeholder="Nouvelle compétence">
                <button type="button" id="addSkillBtn">Ajouter</button>
                <ul id="skillsList"></ul>
            </fieldset>

            <fieldset>
                <legend>Langues</legend>
                <input type="text" id="langInput" placeholder="Nouvelle langue">
                <button type="button" id="addLangBtn">Ajouter</button>
                <ul id="langsList"></ul>
            </fieldset>

            <button type="submit">Générer CV</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
